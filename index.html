<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Proyecto encriptador Alura</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img class="header_logo" src="images/Logo.svg" alt="logo alura" />
      </div>
    </header>
    <main>
      <div class="main">
        <div class="left">
          <textarea
            class="ingreso_texto"
            name=""
            id="ingresoTexto"
            cols="30"
            rows="10"
            placeholder="Ingrese el texto aqui"
          ></textarea>
          <div>
            <img src="images/exclamacion.svg" alt="signo de exclamacion" />
            <span class="left_info">Solo letras minúsculas y sin acentos</span>
            <div class="left_botones">
              <button id="botonEncriptar" class="boton_encriptar">
                Encriptar
              </button>
              <button id="botonDesencriptar" class="boton_desencriptar">
                Desencriptar
              </button>
            </div>
          </div>
        </div>
        <div id="right" class="right">
          <img
            id="muneco"
            class="muneco"
            src="images/Muñeco.svg"
            alt="muneco"
          />
          <textarea
            id="mensajeFinal"
            class="mensaje_final"
            placeholder="Ningún mensaje fue encontrado"
          >
          </textarea>
          <p id="rightInf" class="right_info">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
          <button id="botonCopiar" class="boton_copiar oculto">Copiar</button>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
